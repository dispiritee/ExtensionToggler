<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 250px;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .toggle-container label {
            margin-left: 10px;
            flex-grow: 1;
        }
        input[type="checkbox"] {
            width: 40px;
            height: 20px;
            appearance: none;
            background-color: #ccc;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            outline: none;
        }
        input[type="checkbox"]:checked {
            background-color: #4caf50;
        }
        input[type="checkbox"]::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            transition: 0.2s;
        }
        input[type="checkbox"]:checked::before {
            transform: translateX(20px);
        }
        #extensionForm {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease;
        }
        #extensionForm.active {
            opacity: 1;
            max-height: 200px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            box-sizing: border-box;
        }
        .add-button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .settings-button {
            margin-left: 5px;
            cursor: pointer;
            font-size: 18px;
            color: #007bff;
        }
        .settings-button:hover {
            color: #0056b3;
        }
        .telegram-button {
            display: block;
            width: 96%;
            padding: 5px;
            text-align: center;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }
        .telegram-button:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>
    <h2>Manage Extensions</h2>

    <div id="extensionsList"></div>

    <button class="add-button" id="addExtensionBtn">+ Add Extension</button>

    <div id="extensionForm">
        <input type="text" id="extensionName" placeholder="Extension Name">
        <input type="text" id="extensionId" placeholder="Extension ID">
        <button class="add-button" id="saveExtensionBtn">Save Extension</button>
    </div>

    <a href="https://t.me/dispiritee" target="_blank" class="telegram-button">
        Contact me on Telegram
    </a>

    <script src="popup.js"></script>
</body>
</html>
